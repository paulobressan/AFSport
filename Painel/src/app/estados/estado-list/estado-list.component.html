<div>
    <a class="btn btn-outline-success pull-right mb-4" [routerLink]="['/estado/novo-estado']">
        <i class="fa fas fa-plus"></i>
        <span class="pl-1">Novo Estado</span>
    </a>
</div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th class="text-right">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estado of estados">
                <td>{{estado.idEstado}}</td>
                <td>{{estado.nome}}</td>
                <td>{{estado.sigla}}</td>
                <td class="text-right">
                    <div class="form-check-inline">
                        <div class="p-1">
                            <af-is-ativo class="btn-isAtivo" [isAtivo]="estado.isAtivo" (onIsAtivo)="ativarInativar($event, estado)"></af-is-ativo>
                            <span class="pl-2 btn-editar" attr.title="Alterar {{estado.nome}}" style="cursor: pointer; font-size: 14pt"
                                (click)="alterar(estado)">
                                <i class="fa fas fa-edit"></i>
                            </span>
                            <span class="pl-2 btn-remover" attr.title="Remover {{estado.nome}}" (click)="remover(estado)"
                                style="cursor: pointer; font-size: 14pt"><i class="fa fa-trash"></i></span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
