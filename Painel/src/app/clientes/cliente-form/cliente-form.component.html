<div>
    <h2>Cliente</h2>
    <hr>
    <form [formGroup]="clienteForm" (submit)="salvar()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input formControlName="nome" type="text" name="nome" id="nome" class="form-control">
                    <af-mensagem texto="Nome obrigatório" *ngIf="clienteForm.get('nome').errors?.required"></af-mensagem>
                    <af-mensagem texto="Tamanho maximo de 100 caracteres" *ngIf="clienteForm.get('nome').errors?.maxlength"></af-mensagem>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="idCidade">Cidade *</label>
                    <select formControlName="idCidade" class="form-control" id="idCidade">
                        <option *ngFor="let cidade of cidades" [value]="cidade.idCidade">
                            {{cidade.nome}}
                        </option>
                    </select>
                    <af-mensagem texto="Cidade obrigatória" *ngIf="clienteForm.get('idCidade').errors?.required"></af-mensagem>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="logradouro">Logradouro *</label>
                    <input formControlName="logradouro" type="text" name="logradouro" id="logradouro" class="form-control">
                    <af-mensagem texto="Logradouro obrigatório" *ngIf="clienteForm.get('logradouro').errors?.required"></af-mensagem>
                    <af-mensagem texto="Tamanho maximo de 255 caracteres" *ngIf="clienteForm.get('logradouro').errors?.maxlength"></af-mensagem>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input formControlName="bairro" type="text" name="bairro" id="bairro" class="form-control">
                    <af-mensagem texto="Bairro obrigatório" *ngIf="clienteForm.get('bairro').errors?.required"></af-mensagem>
                    <af-mensagem texto="Tamanho maximo de 50 caracteres" *ngIf="clienteForm.get('bairro').errors?.maxlength"></af-mensagem>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="numero">Numero *</label>
                    <input formControlName="numero" type="number" name="numero" id="numero" class="form-control text-right">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input formControlName="email" type="email" name="email" id="email" class="form-control">
                    <af-mensagem texto="Tamanho maximo de 255 caracteres" *ngIf="clienteForm.get('email').errors?.maxlength"></af-mensagem>
                    <af-mensagem texto="Email Inválido" *ngIf="clienteForm.get('email').errors?.email"></af-mensagem>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-check form-check-inline">
                    <input formControlName="isAtivo" class="form-check-input" type="checkbox" id="isAtivo" value="option1">
                    <label class="form-check-label" for="isAtivo">Situação</label>
                </div>
            </div>
        </div>
        <div class="pt-3">
            <a [routerLink]="['/cliente']" class="mr-2 btn btn-danger">Voltar</a>
            <button [disabled]="clienteForm.invalid" type="submit" class="btn btn-success">Enviar</button>
        </div>
    </form>
</div>
